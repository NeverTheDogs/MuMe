<!DOCTYPE html>
<html lang="it">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
  <script src="ajax/jquery-3.3.1.min.js"></script>
  <script src="ajax/popper.min.js"></script>
  <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
<style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 10%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
    <li data-target="#demo" data-slide-to="5"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/foto/foto1.jpg" alt="Full View" width="1000" height="500">
      <div class="carousel-caption">
        <h4>Full View</h4>
        <h6>The full view with the parking!</h6>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="img/foto/foto0.jpg" alt="Main Entrance" width="1000" height="500">
      <div class="carousel-caption">
        <h4>Main Entrance</h4>
        <h6>The main door of our center!</h6>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="img/foto/foto2.jpg" alt="New York" width="1000" height="500">
      <div class="carousel-caption">
        <h4>Large Pool</h4>
        <h6>We have a very big pool!</h6>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="img/foto/foto3.jpg" alt="New York" width="1000" height="500">
      <div class="carousel-caption">
        <h4>Nice Party</h4>
        <h6>We plane a big party in this beautiful location!</h6>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="img/foto/foto4.jpg" alt="New York" width="1000" height="500">
      <div class="carousel-caption">
        <h4>Football Field</h4>
        <h6>The most amazing fotball fiel in Sicily! </h6>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="img/foto/foto5.jpg" alt="New York" width="1000" height="500">
      <div class="carousel-caption">
        <h4>The Gym</h4>
        <h6>We have a equipped gym for all of you!</h6>
      </div>   
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>




</body>
</html>
